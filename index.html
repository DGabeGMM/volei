<script>
const btnNao = document.getElementById("nao");
const btnSim = document.getElementById("sim");

function fugir() {
    btnNao.style.position = "fixed";

    const largura = window.innerWidth - btnNao.offsetWidth;
    const altura = window.innerHeight - btnNao.offsetHeight;

    const novaPosicaoX = Math.random() * largura;
    const novaPosicaoY = Math.random() * altura;

    btnNao.style.left = novaPosicaoX + "px";
    btnNao.style.top = novaPosicaoY + "px";
}

// PC
btnNao.addEventListener("mouseover", fugir);

// Celular
btnNao.addEventListener("touchstart", function(e) {
    e.preventDefault(); 
    fugir();
});
